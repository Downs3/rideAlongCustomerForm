<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer ride-along form</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<form action="">
    <input type="checkbox" name="answer" value="Accept">I accept this invitation to participate in this ride-along with the above Xactware employee.
</form>
<form action="">
    <label>
         Date & Time:<br>
        <input type="datetime-local" name="mylocaldatetime">
    </label>
</form>
<form>
    Meeting location and special directions:<br>
    <textarea rows="4" cols="50">
    </textarea>
</form>
<form action="">
    First and Last name:<br>
    <input type="text" name="name">
</form>
<form>
    Telephone:<br>
    <input type="tel" name="usrtel">
</form>
<form>
    E-mail:<br>
    <input type="email" name="email">
</form>
</body>
</html>
